[package]
name = "java-pack"
version = "0.1.0-alpha.2"
edition = "2021"
description = "☕ + 🦀 = ❤️‍🔥 Java JNI Bindings Generator"
repository = "https://github.com/PawelJastrzebski/java-bindgen"
license = "MIT"
rust-version = "1.70"
keywords = ["java", "jni", "bindings", "jar"]
categories = ["api-bindings"]
exclude = [
    "/docs",
    "/examples",
    "/target",
]

[[bin]]
name = "java-pack"
path = "./src/main.rs"

[dependencies]
java-bindgen-core = { version = "0.1.0-alpha.1", path = "../java-bindgen-core"}
ansi_term = "0.12"
chrono = "0.4"
clap = {version = "4.5", features = ["cargo"]}
color-eyre = "0.6"
crossterm = "0.27"
pad = "0.1.6"
serde = "1"
shells = "0.2.0"
strip-ansi-escapes = "0.2"
subprocess = "0.2"
